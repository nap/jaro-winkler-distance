on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: lint-and-test-${{ github.head_ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip
      - run: pip install '.[dev]'
      - run: hatch run lint:type
      - run: hatch run lint:fmt

  test:
    name: python-${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: python-${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install '.[dev]'
      - run: hatch run +py=${{ matrix.python-version }} test:all

  package:
    needs:
      - test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip
      - run: pip install '.[dev]'
      - run: hatch build --clean
      - id: hatch
        run: echo "package_version=$(hatch version | tr -d '\n')" >> "${GITHUB_OUTPUT}"
        env:
          FORCE_COLOR: 0
      - uses: actions/upload-artifact@v4
        with:
          name: pyjarowinkler-${{ steps.hatch.outputs.package_version }}
          path: dist/pyjarowinkler-*
          if-no-files-found: error
          overwrite: true
